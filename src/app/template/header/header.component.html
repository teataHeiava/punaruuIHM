<header>
  <div style="width: 100%; text-align: center">
    <mat-grid-list [cols]="10" rowHeight="70">
      <mat-grid-tile [colspan]="9" style="text-align: center">
        <h2>Bienvenue {{utilisateurConnecte?.dirigeant?.nom}} {{utilisateurConnecte?.dirigeant?.prenom}} sur PunaaGest</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" style="text-align: right">
        <button mat-mini-fab (click)="login()" *ngIf="!utilisateurConnecte" color="primary" matTooltip="M'authentifier">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-mini-fab (click)="signOut()" *ngIf="utilisateurConnecte" color="primary" matTooltip="Me dÃ©connecter">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <mat-toolbar *ngIf="utilisateurConnecte" style="text-align: center; display: block ruby" >
    <div *ngFor="let section of sections">
      <button mat-button matTooltip="{{section.code}}" style="font-weight: bold">
        <span>{{section.discipline}}</span>
      </button>
    </div>
  </mat-toolbar>
</header>
