<header>
  <div style="width: 100%; text-align: center">
    <mat-grid-list [cols]="10" rowHeight="70">
      <mat-grid-tile [colspan]="9" style="text-align: center">
        <h2>Bienvenue <span *ngIf="loggedIn===true">{{user.firstName}} {{user.lastName}}, </span> sur PunaaGest</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" style="text-align: right">
        <button mat-mini-fab (click)="signInWithFB()" *ngIf="loggedIn===false" color="primary" matTooltip="M'authentifier via Facebook">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-mini-fab (click)="signOut()" *ngIf="loggedIn===true" color="primary" matTooltip="Me dÃ©connecter">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <img *ngIf="loggedIn===true" mat-card-image [src]="user.photoUrl" alt="My Facebook Photo">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <mat-toolbar *ngIf="loggedIn===true">
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        <span>Section</span>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item routerLink='/'>
          Lister
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
